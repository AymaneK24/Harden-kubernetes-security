apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        runAsGroup: 101

      containers:
      - name: frontend
        image: aymanekh24/todo-frontend:v3
        imagePullPolicy: Always 
        ports:
        - containerPort: 8080

        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          runAsNonRoot: true
          runAsUser: 101
          capabilities:
            drop:
              - ALL

        resources:
          requests:
            memory: "128Mi"    # Reduced from 256Mi
            cpu: "100m"        # Reduced from 250m
          limits:
            memory: "256Mi"    # Reduced from 512Mi
            cpu: "200m"        # Reduced from 500m
        
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30  # Increased for slower startup
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10  # Increased for slower startup
          periodSeconds: 5